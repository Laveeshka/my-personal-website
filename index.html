<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link tags (css stylesheets, fonts and icons) -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Personal Website</title>
</head>
<body>
    <!-- Nav Bar -->
    <div id="nav_bar">
        <div class="wrapper">
            <nav>
                <a href="#"><img class="logo" src="./images/laveeshka-logo-black.svg" alt="Laveeshka's logo"></a>
                <ul class="navigation">

                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>

            </nav>
        </div>

    <!-- Header -->

        <div class="wrapper">

                <div class="header-container">
                    <div class="header-text">
                        <h3>Alo! Korek? <span>(Hello! How are you?)</span></h3>

                        <div class="btn-container">
                            <a href="#" class="btn">My projects</a>
                            <a href="#" class="btn">Get in touch</a>

                    </div>
                
                    <img src="./images/illustration.svg" alt="Illustration">

            <div class="skills">

                    </li>
                    <li>
                        <img src="./images/css-3-logo-svgrepo-com.svg" alt="CSS logo">
                        <p>CSS</p>
                    </li>
                    <li>
                        <img src="./images/javascript-logo-svgrepo-com.svg" alt="JavaScript logo">
                        <p>JavaScript</p>
                    </li>
                    <li>
                        <img src="./images/git-icon-logo-svgrepo-com.svg" alt="Git logo">
                        <p>Git</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects">
        <div class="wrapper">
            <div class="projects">

            </div>
        </div>
